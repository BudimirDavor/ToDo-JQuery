<!DOCTYPE html>
<html lang="en">
<head>
	<title>To-Do List with jQuery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
		<img src="images/to-do.png" class="img-responsive" alt="To Do List">
		<hr>
		</div>
	</div>
<div class="row">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-8">
		<input type="text" class="form-control" placeholder="New item" />
		<ol id="mylist" class="list-group-item"></ol>
		<button id="add" class="btn btn-primary">ADD TASK</button>
	</div>
	<div class="col-sm-2">
	</div>
</div>
<div class="footer">
	<p>&copy Davor</p>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
